  #     MYSQL_PASSWORD: secret
  #     MYSQL_ROOT_PASSWORD: supersecret
  #     SERVICE_TAGS: dev
  #     SERVICE_NAME: mysql

  # -------------------------------------------------
  # Composer
  # -------------------------------------------------
  composer:
    image: composer:latest
    volumes:
      - ./:/var/www/html
    working_dir: /var/www/html

  node:
    image: node:current-alpine
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    environment:
      NODE_ENV: development
    command: "npm run hot"
    depends_on:
      - php
